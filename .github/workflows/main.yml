on:
    pull_request:
        branches:
            - main
            - master
    push:
        branches:
            - main
            - master
            - develop
name: "Build & Release"

defaults:
  run:
   working-directory: ./d3d_market_scanner_app

jobs:
    build:
        name: Build & Release
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-java@v1
              with:
                java-version: '12.x'
            - uses: subosito/flutter-action@v2
              with:
                channel: 'stable'
            - run: flutter pub get
            - run: flutter build appbundle --release
            - name: Push to Releases
              uses: ncipollo/release-action@v1
              with:
                artifacts: "d3d_market_scanner/build/app/outputs/bundle/release/*.aab"
                tag: v1.0.${{github.run_number}}
                token: ${{ secrets.TOKEN }}